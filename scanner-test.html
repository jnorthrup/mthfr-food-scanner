<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Barcode Tester</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        #qr-reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            display: none;
        }

        .result-box.active {
            display: block;
        }

        .result-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            margin: 0;
            font-family: monospace;
            word-break: break-all;
        }

        .instructions {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        button.clear-btn {
            width: 100%;
            padding: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button.clear-btn:hover {
            background: #1976d2;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Barcode Verification Tool</h1>

        <!-- Scanner mounts here -->
        <div id="qr-reader"></div>

        <div id="result-container" class="result-box">
            <div style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 5px;">Detected Barcode:</div>
            <p id="result-text" class="result-text"></p>
            <button class="clear-btn" onclick="clearResult()">Clear Result</button>
        </div>

        <div class="instructions">
            <p><strong>To test cylindrical bottles:</strong></p>
            <ul style="text-align: left; margin: 0; padding-left: 20px;">
                <li>Use the camera scanner and find a well-lit area.</li>
                <li>Tap "Scan an Image File" to upload an existing photo.</li>
                <li><strong>Pro tip:</strong> You can literally <code>Ctrl+V</code> / <code>Cmd+V</code> to paste a
                    screenshot directly onto this page!</li>
            </ul>
        </div>
    </div>

    <script>
        let scanner = null;
        let manualScanner = null;

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result-container').classList.add('active');
            document.getElementById('result-text').innerText = decodedText;

            // Flash background to indicate success if pasting
            document.body.style.backgroundColor = '#c8e6c9';
            setTimeout(() => {
                document.body.style.backgroundColor = '#f0f2f5';
            }, 300);
        }

        function clearResult() {
            document.getElementById('result-container').classList.remove('active');
            document.getElementById('result-text').innerText = "";
        }

        function initializeScanner() {
            const formatsToSupport = [
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.UPC_EAN_EXTENSION,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39,
            ];

            // Intialize the UI scanner
            scanner = new Html5QrcodeScanner(
                "qr-reader",
                {
                    fps: 10,
                    qrbox: { width: 300, height: 150 },
                    // Prefer back camera
                    facingMode: "environment",
                    // Explictly optimize engine for UPC and EAN barcodes
                    formatsToSupport: formatsToSupport
                },
        /* verbose= */ false
            );

            scanner.render(onScanSuccess);

            // Initialize a hidden manual scanner for clipboard pasting
            manualScanner = new Html5Qrcode("qr-reader"); // Attaches to same div but we just use the static method
        }

        // Handle Paste Events for images
        window.addEventListener('paste', e => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file) {
                        const html5QrCode = new Html5Qrcode("qr-reader"); // Temporary instance for scan
                        // Create a temporary object URL to scan
                        html5QrCode.scanFile(file, true)
                            .then(decodedText => {
                                onScanSuccess(decodedText);
                            })
                            .catch(err => {
                                alert("Could not find a barcode in that pasted image. Error: " + err);
                            });
                    }
                }
            }
        });

        // Start
        document.addEventListener("DOMContentLoaded", initializeScanner);
    </script>
</body>

</html>
